{{extends "base.html"}}

{{block body()}}
<table id="datatable" class="table table-striped table-bordered">
    <thead bgcolor="#ddd">
        <tr>
            <th>Repository</th>
        </tr>
    </thead>
    <tbody>
        {{range repo := repos}}
            <tr>
                <td><a href="{{ basePath }}/{{ repo }}">{{ repo }}</a></td>
            </tr>
        {{end}}
    </tbody>
</table>
{{end}}
