{{extends "base.html"}}

{{block body()}}
<ol class="breadcrumb">
    <li><a href="{{ base_path }}">{{ registry_host }}</a></li>
</ol>

<table id="datatable" class="table table-striped table-bordered">
    <thead bgcolor="#ddd">
        <tr>
            <th>Repository</th>
        </tr>
    </thead>
    <tbody>
        {{range repo := repos}}
            <tr><td><a href="{{ base_path }}/{{ repo|url_encode }}">{{ repo }}</a></td></tr>
        {{end}}
    </tbody>
</table>
{{end}}
