{{extends "base.html"}}

{{block body()}}
<ol class="breadcrumb">
    <li><a href="{{ base_path }}">{{ registry_host }}</a></li>
    <li><a href="{{ base_path }}/{{ repo|url_encode }}">{{ repo }}</a></li>
    <li class="active">{{ tag }}</li>
</ol>

<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Manifest Detail</h3>
    </div>
    <div class="panel-body">
        <textarea class="form-control" id="detail" readonly="readonly"
                  style="width: 100%; height: 400px ;overflow: auto;word-break: break-all; resize: none;">{{ manifest }}</textarea>
    </div>
</div>
{{end}}
